<div class="row" ng-hide="modelList.length == 0">
    Продажа
    <div class="model-list col-xs-12">
        <div class="row row-item" ng-class="{'title' : item.rowType == 'title', 'sub-title' : item.rowType == 'sub-title'}" ng-repeat="item in modelList">
            <div class="col-xs-4 first-col">
                <span>{{item.model}}</span>
            </div>
            <div class="col-xs-2">
                {{item.type}}
            </div>
            <div class="form-group col-xs-6" ng-hide="item.rowType=='title' || item.rowType=='sub-title'">
                <input class="form-control count" type="number" ng-model="item.count" />
                <span><b>{{item.count}}</b> в наличии</span>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <button class="btn btn-default btn-block" ng-click="updateList()">Обновить</button>
    </div>
    <hr />

    <div class="col-xs-12">
        <div class="col-xs-3">
            <input type="text" ng-model="new.model" placeholder="Модель" />
        </div>
        <div class="col-xs-3">
            <input type="text" ng-model="new.type" placeholder="Тип или цвет" />
        </div>
        <div class="col-xs-3">
            <input type="number" ng-model="new.count" placeholder="Количество" />
        </div>
        <button ng-click="addNewItem()">Добавить новый</button>
    </div>
</div>


<div class="col-xs-12" ng-show="modelList.length == 0">
    <div class="text-center" style="margin-top: 150px">
        <img src="/images/loading.gif" width="100" />
    </div>
</div>
